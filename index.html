<!DOCTYPE html>
<html>
<head>
    <title>GitBridge Collaboration UI</title>
</head>
<body>
    <h1>GitBridge Collaboration UI</h1>
    <form id="collaborate-form">
        <label for="agent_name">Agent Name:</label>
        <input type="text" id="agent_name" name="agent_name" value="e.g., Grok"><br>
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" value="e.g., reviewing commits"><br>
        <button type="button" id="collaborate-button">Collaborate</button>
    </form>
    <p id="response">Response will appear here...</p>

    <script>
        document.getElementById('collaborate-button').addEventListener('click', function() {
            const agentName = document.getElementById('agent_name').value;
            const task = document.getElementById('task').value;

            fetch('/collaborate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    agent_name: agentName,
                    task: task
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('response').innerText = data.result;
                } else {
                    document.getElementById('response').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
