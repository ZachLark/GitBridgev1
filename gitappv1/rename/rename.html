<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>GitBridge Rename File</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext { visibility: hidden; background-color: #555; color: #fff; padding: 5px; position: absolute; z-index: 1; }
        .tooltip:hover .tooltiptext { visibility: visible; }
    </style>
</head>
<body>
    <h2>Rename File</h2>
    <form id="renameForm">
        <label>Original Filename:
            <input type="text" name="original_filename" required>
            <span class="tooltip">ℹ️<span class="tooltiptext">Enter the current file name (e.g., old.txt)</span></span>
        </label><br><br>
        <label>New Filename:
            <input type="text" name="new_filename" required>
            <span class="tooltip">ℹ️<span class="tooltiptext">Enter the new file name (e.g., new.txt)</span></span>
        </label><br><br>
        <label>Commit Message:
            <input type="text" name="commit_msg" placeholder="Rename file">
            <span class="tooltip">ℹ️<span class="tooltiptext">Describe the change (optional)</span></span>
        </label><br><br>
        <label>SHA:
            <input type="text" name="sha" required>
            <span class="tooltip">ℹ️<span class="tooltiptext">Get this from /file-metadata (ensures no conflicts)</span></span>
        </label><br><br>
        <button type="submit">Rename</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("renameForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const response = await fetch("/rename", {
                method: "POST",
                headers: {
                    "X-API-KEY": "mysecret123",  // Replace with secure key in production
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById("result").innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
