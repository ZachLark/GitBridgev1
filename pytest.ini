[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test collection
norecursedirs = .git .tox .env venv build dist
addopts = 
    --verbose
    --showlocals
    --durations=10
    --cov=scripts.redis_queue
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80
    --maxfail=1
    --strict-markers
    --strict-config

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning

# Markers
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    redis: marks tests that require Redis
    concurrent: marks tests that test concurrent operations
    error_handling: marks tests that verify error handling
    performance: marks tests that measure performance
    timeout: marks tests with timeout

# Asyncio settings
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Reporting
junit_family = xunit2
junit_logging = all

# Cache
cache_dir = .pytest_cache 