[pytest]
addopts = --cov=mas_core --cov-report=term-missing --cov-fail-under=80
testpaths = tests
asyncio_mode = strict
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = .git .tox .env venv build dist

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning

# Markers
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    redis: marks tests that require Redis
    concurrent: marks tests that test concurrent operations
    error_handling: marks tests that verify error handling
    performance: marks tests that measure performance
    timeout: marks tests with timeout

# Asyncio settings
# asyncio_default_fixture_loop_scope = function

# Reporting
junit_family = xunit2
junit_logging = all

# Cache
cache_dir = .pytest_cache 