<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBridge Phase 24 - Demo Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }

        .status-ready { background: #4ade80; }
        .status-loading { background: #fbbf24; }
        .status-error { background: #f87171; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .demo-button {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
            margin: 20px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 222, 128, 0.4);
        }

        .demo-button:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>GitBridge Phase 24</h1>
        <p class="subtitle">Multi-Agent Collaboration Demo</p>

        <div class="status-card">
            <h3>
                <span class="status-indicator status-loading" id="statusIndicator"></span>
                <span id="statusText">Checking system status...</span>
            </h3>
            <div id="statusDetails">Initializing...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ¤–</div>
                <h4>AI Collaboration</h4>
                <p>Watch AI agents work together</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ‘¥</div>
                <h4>Real-time Attribution</h4>
                <p>Track every contribution</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“ˆ</div>
                <h4>Live Activity Feed</h4>
                <p>See collaboration in action</p>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="demo-button" id="startDemoBtn" onclick="startDemo()">
            ðŸŽ¬ Start Live Demo
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Starting demo environment...</p>
        </div>
    </div>

    <script>
        let demoStarted = false;

        // Check system status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
        });

        async function checkStatus() {
            try {
                const response = await fetch('/api/check-status');
                const data = await response.json();
                
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const statusDetails = document.getElementById('statusDetails');
                
                if (data.status === 'ready') {
                    statusIndicator.className = 'status-indicator status-ready';
                    statusText.textContent = 'System Ready';
                    statusDetails.textContent = `${data.contributors} contributors, ${data.activities} activities loaded`;
                    
                    // Enable demo button
                    document.getElementById('startDemoBtn').disabled = false;
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    statusText.textContent = 'System Error';
                    statusDetails.textContent = data.message;
                    
                    showError(data.message);
                }
            } catch (error) {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const statusDetails = document.getElementById('statusDetails');
                
                statusIndicator.className = 'status-indicator status-error';
                statusText.textContent = 'Connection Error';
                statusDetails.textContent = 'Unable to connect to server';
                
                showError('Unable to connect to server. Please ensure the application is running.');
            }
        }

        async function startDemo() {
            if (demoStarted) return;
            
            demoStarted = true;
            const startBtn = document.getElementById('startDemoBtn');
            const loading = document.getElementById('loading');
            const progressFill = document.getElementById('progressFill');
            
            // Show loading state
            startBtn.disabled = true;
            startBtn.textContent = 'ðŸš€ Starting Demo...';
            loading.classList.add('show');
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';
                if (progress >= 90) clearInterval(progressInterval);
            }, 200);
            
            try {
                const response = await fetch('/api/start-demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    progressFill.style.width = '100%';
                    showSuccess('Demo started successfully! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                demoStarted = false;
                startBtn.disabled = false;
                startBtn.textContent = 'ðŸŽ¬ Start Live Demo';
                loading.classList.remove('show');
                progressFill.style.width = '0%';
                
                showError('Failed to start demo: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Auto-refresh status every 5 seconds
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
