<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBridge Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>GitBridge Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#agents">Agents</a></li>
                <li><a href="#logs">Logs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tasks">
            <h2>Active Tasks</h2>
            <div id="task-list">
                <!-- Task list will be populated via WebSocket -->
            </div>
        </section>

        <section id="agents">
            <h2>Agent Status</h2>
            <div id="agent-status">
                <!-- Agent status will be populated via WebSocket -->
            </div>
        </section>

        <section id="logs">
            <h2>System Logs</h2>
            <div id="log-stream">
                <!-- Log entries will be populated via WebSocket -->
            </div>
        </section>
    </main>

    <footer>
        <p>GitBridge v1.0.0 - MAS Lite Protocol v2.1</p>
    </footer>

    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
